<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础示例 - TripoScript 2.1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .viewport {
            flex: 1;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .section h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            font-size: 12px;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            z-index: 1000;
        }

        .logs {
            background: #2c3e50;
            color: #ecf0f1;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← 返回首页</a>
    
    <div class="container">
        <div class="sidebar">
            <h1>基础示例</h1>
            
            <div class="section">
                <h3>🎯 基础操作</h3>
                <button onclick="addCube()">添加立方体</button>
                <button onclick="addSphere()">添加球体</button>
                <button onclick="addPlane()">添加平面</button>
                <button onclick="clearScene()">清空场景</button>
            </div>

            <div class="section">
                <h3>🎨 材质测试</h3>
                <button onclick="changeToWireframe()">线框模式</button>
                <button onclick="changeToStandard()">标准材质</button>
                <button onclick="randomColors()">随机颜色</button>
            </div>

            <div class="section">
                <h3>🏮 光照控制</h3>
                <button onclick="toggleAmbient()">环境光开关</button>
                <button onclick="toggleDirectional()">平行光开关</button>
                <button onclick="changeBackground()">切换背景</button>
            </div>

            <div class="section">
                <h3>📊 状态信息</h3>
                <div class="stats" id="stats">
                    对象数量: 0<br>
                    材质数量: 1<br>
                    选中对象: 无
                </div>
            </div>

            <div class="section">
                <h3>📝 操作日志</h3>
                <div class="logs" id="logs">
                    系统初始化完成...<br>
                </div>
            </div>
        </div>

        <div class="viewport">
            <canvas id="canvas"></canvas>
        </div>
    </div>

         <script type="module" src="../src/basic.ts"></script>
</body>
</html>
