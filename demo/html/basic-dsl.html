<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripoScript DSL - 基础演示</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .demo-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }
        
        .canvas-container {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .canvas-container canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 2rem;
        }
        
        .control-group h3 {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stats-panel {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .logs-panel {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 1rem;
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls-panel">
            <div class="control-group">
                <h3>🎯 添加对象</h3>
                <div class="btn-group">
                    <button class="btn" onclick="addCube()">立方体</button>
                    <button class="btn" onclick="addSphere()">球体</button>
                    <button class="btn" onclick="addPlane()">平面</button>
                    <button class="btn" onclick="addCylinder()">圆柱</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>🎨 材质控制</h3>
                <div class="btn-group">
                    <button class="btn secondary" onclick="changeToStandard()">标准材质</button>
                    <button class="btn secondary" onclick="changeToWireframe()">线框模式</button>
                    <button class="btn secondary" onclick="randomColors()">随机颜色</button>
                    <button class="btn secondary" onclick="applyGolden()">黄金材质</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>💡 光照控制</h3>
                <div class="btn-group">
                    <button class="btn" onclick="toggleAmbient()">环境光</button>
                    <button class="btn" onclick="toggleDirectional()">平行光</button>
                    <button class="btn" onclick="addPointLight()">点光源</button>
                    <button class="btn" onclick="changeBackground()">背景色</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>🗑️ 场景管理</h3>
                <div class="btn-group">
                    <button class="btn secondary" onclick="clearScene()">清空场景</button>
                    <button class="btn secondary" onclick="resetCamera()">重置相机</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>📊 场景状态</h3>
                <div id="stats" class="stats-panel">
                    正在初始化...
                </div>
            </div>
            
            <div class="control-group">
                <h3>📝 操作日志</h3>
                <div id="logs" class="logs-panel">
                    等待操作...
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../src/basic-dsl.ts"></script>
</body>
</html>
